<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reproductor de Música</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <script src="./reproductor.js"></script>
</head>

<body>
    <div class="container">
        <h1>Reproductor de Música</h1>
        <ul id="playlist" class="playlist" style="display: none;"></ul>

        <!-- Contenedor para efecto visual de sonido -->
        <div id="visualizer" class="visualizer"></div>

        <input type="range" id="seekSlider" min="0" value="0" step="1" onchange="seekTo(this.value)">

        <!-- Lista de canciones (oculta por defecto) -->
        

        <p id="currentTrackName"></p>

        <!-- Controles adicionales -->
        <div class="controls">
            <button id="playlistToggleBtn" onclick="togglePlaylist()"><i class="fas fa-list"></i></button>
            <button onclick="previousTrack()"><i class="fas fa-backward"></i></button>
            <button onclick="togglePlayPause()" id="playPauseButton"><i class="fas fa-play"></i></button>
            <button onclick="nextTrack()"><i class="fas fa-forward"></i></button>
            <button onclick="toggleVolumeSlider()"><i class="fas fa-volume-up"></i></button>

            <input type="range" style="display: none;" id="volumeSlider" min="0" max="1" step="0.1" value="1"
                onchange="setVolume(this.value)" orient="vertical">
        </div>
    </div>

    
</body>

</html>
